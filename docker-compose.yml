version: '3.9'
services:
  piper:
    image: rhasspy/wyoming-piper:latest
    environment:
      - TZ=UTC
    volumes:
      - ./piper/models:/app/piper/models:ro
    ports:
      - "5500:5500"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    env_file:
      - .env
    volumes:
      - ./photos:/app/photos
      - ./config:/app/config
      - ./static/frames:/app/static/frames
      - ./piper/models:/app/piper/models:ro
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    depends_on:
      - web
    volumes:
      - ./static:/app/static:ro
      - ./docker/certs:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
