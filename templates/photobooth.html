<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photobooth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81'
            }
          }
        }
      }
    }
  </script>
  <script>
    window.APP_SETTINGS = {{ settings | tojson | safe if settings else 'null' }};
    if (!('mediaDevices' in navigator)) { alert('Camera not supported in this browser.'); }
    window.speechSynthesis && speechSynthesis.getVoices();
  </script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-950/70 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{{ url_for('photobooth.index') }}" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-500 to-indigo-400 grid place-items-center shadow-lg shadow-indigo-500/30">üì∏</div>
        <span class="text-lg font-semibold tracking-tight">Virtual Photobooth</span>
      </a>
      <nav class="flex items-center gap-3">
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('photobooth.index') }}">Photobooth</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('gallery.gallery') }}">Gallery</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('settings.settings_page') }}">Settings</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-4">Virtual Photobooth</h1>
      <p class="text-xl text-slate-300">Strike a pose and capture the moment!</p>
      
      <!-- AI Prompt Display -->
      <div id="aiPromptDisplay" class="hidden mt-4 p-4 bg-gradient-to-r from-purple-600/20 to-pink-600/20 rounded-xl border border-white/10">
        <p class="text-lg text-white font-medium" id="aiPromptText"></p>
        <button id="generateNewPromptBtn" class="mt-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-sm font-medium transition">
          Generate New Prompt
        </button>
      </div>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
        <div class="relative rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
          <video id="camera" autoplay playsinline class="w-full h-full object-cover"></video>
          <canvas id="overlay" class="absolute inset-0 w-full h-full"></canvas>
          <div id="countdown" class="absolute inset-0 hidden text-[18vw] leading-none font-black grid place-items-center bg-black/40">3</div>
        </div>

        <div class="mt-5 flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
          <label class="flex-1">
            <span class="text-xs uppercase tracking-wide text-slate-400">Frame</span>
            <select id="frameSelect" class="mt-1 w-full bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="">No Frame</option>
              {% for f in frames %}
              <option value="{{ f }}">{{ f }}</option>
              {% endfor %}
            </select>
          </label>

          <button id="startBtn" class="px-5 py-3 rounded-xl font-semibold bg-gradient-to-br from-brand-500 to-indigo-400 hover:from-brand-600 hover:to-indigo-500 shadow-lg shadow-indigo-500/20 transition">Start</button>
        </div>

        <div id="sharePanel" class="mt-6 hidden">
          <div class="rounded-xl border border-white/10 p-4 bg-white/5">
            <h3 class="font-semibold mb-3">Share your photo</h3>
            <div class="flex flex-col md:flex-row gap-3 md:items-center">
              <div class="flex-1 flex gap-2">
                <input type="email" id="emailInput" placeholder="Email address" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                <button id="emailBtn" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send Email</button>
              </div>
              <div class="flex-1 flex gap-2">
                <input type="tel" id="phoneInput" placeholder="Phone number (+1...)" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                <button id="smsBtn" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send SMS</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-semibold">Preview</h3>
          <span class="text-xs text-slate-400">What you‚Äôll send</span>
        </div>
        <div class="rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
          <canvas id="previewCanvas" class="w-full h-full"></canvas>
        </div>
      </section>
    </div>
  </main>

  <footer class="border-t border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-6 text-slate-400">Made with ‚ù§Ô∏è</div>
  </footer>

  <script type="module">
    import { h, render } from 'https://esm.sh/preact@10.22.0';
    import { useEffect, useRef, useState } from 'https://esm.sh/preact@10.22.0/hooks';
    import htm from 'https://esm.sh/htm@3.1.1';
    const html = htm.bind(h);

    const App = () => {
      const [frames, setFrames] = useState([]);
      const [frame, setFrame] = useState('');
      const [shareFile, setShareFile] = useState('');
      const [showShare, setShowShare] = useState(false);
      const [aiPrompt, setAiPrompt] = useState('');
      const [showAiPrompt, setShowAiPrompt] = useState(false);
      const videoRef = useRef();
      const overlayRef = useRef();
      const countdownRef = useRef();
      const previewRef = useRef();
      const settings = window.APP_SETTINGS || {};

      useEffect(() => {
        fetch('/api/frames').then(r => r.json()).then(setFrames);
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          videoRef.current.srcObject = stream;
        });
      }, []);

      const generateAIPrompt = async () => {
        try {
          const response = await fetch('/api/ollama/generate-prompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ context: 'photobooth' })
          });
          
          if (response.ok) {
            const data = await response.json();
            if (data.status === 'success') {
              setAiPrompt(data.prompt);
              setShowAiPrompt(true);
              // Store for TTS use
              window.generatedPrompt = data.prompt;
            }
          }
        } catch (e) {
          console.error('Failed to generate AI prompt:', e);
        }
      };

      const speak = async (text) => {
        if (!settings.tts?.enabled) return;
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      };

      const countdown = async (seconds) => {
        const el = countdownRef.current;
        el.classList.remove('hidden');
        for (let i = seconds; i >= 1; i--) {
          el.textContent = i;
          await speak(String(i));
          await new Promise(r => setTimeout(r, 1000));
        }
        el.classList.add('hidden');
      };

      const capture = async () => {
        const v = videoRef.current; const preview = previewRef.current;
        const off = document.createElement('canvas'); off.width = v.videoWidth; off.height = v.videoHeight;
        const ctx = off.getContext('2d');
        ctx.drawImage(v, 0, 0, off.width, off.height);
        if (frame) {
          const img = await new Promise(resolve => { const i = new Image(); i.onload = () => resolve(i); i.src = `/static/frames/${frame}`; });
          ctx.drawImage(img, 0, 0, off.width, off.height);
        }
        const dataUrl = off.toDataURL('image/png');
        const pctx = preview.getContext('2d');
        const pimg = await new Promise(resolve => { const i = new Image(); i.onload = () => resolve(i); i.src = dataUrl; });
        pctx.clearRect(0,0,preview.width, preview.height);
        pctx.drawImage(pimg, 0, 0, preview.width, preview.height);
        return dataUrl;
      };

      const onStart = async () => {
        // Use AI-generated prompt if available, otherwise use default
        const promptToUse = aiPrompt || settings.tts?.prompt || 'Get ready!';
        await speak(promptToUse);
        await countdown(3);
        const imgData = await capture();
        const res = await fetch('/api/upload_photo', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ image: imgData, frame })});
        const data = await res.json();
        if (!res.ok) { alert(data.error || 'Failed to upload'); return; }
        setShareFile(data.filename);
        setShowShare(true);
      };

      const sendEmail = async () => {
        const email = document.getElementById('emailInput').value;
        const res = await fetch('/api/share/email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename: shareFile, email })});
        alert(res.ok ? 'Email sent' : 'Failed to send email');
      };
      const sendSMS = async () => {
        const phone = document.getElementById('phoneInput').value;
        const res = await fetch('/api/share/sms', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename: shareFile, phone })});
        alert(res.ok ? 'SMS sent' : 'Failed to send SMS');
      };

      return html`
        <div>
          <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
            <div class="relative rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
              <video ref=${videoRef} autoplay playsinline class="w-full h-full object-cover"></video>
              <canvas ref=${overlayRef} class="absolute inset-0 w-full h-full"></canvas>
              <div ref=${countdownRef} class="absolute inset-0 hidden text-[18vw] leading-none font-black grid place-items-center bg-black/40">3</div>
            </div>
            <div class="mt-5 flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
              <label class="flex-1">
                <span class="text-xs uppercase tracking-wide text-slate-400">Frame</span>
                <select value=${frame} onChange=${e=>setFrame(e.target.value)} class="mt-1 w-full bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500">
                  <option value="">No Frame</option>
                  ${frames.map(f => html`<option value=${f}>${f}</option>`) }
                </select>
              </label>
              <button onClick=${onStart} class="px-5 py-3 rounded-xl font-semibold bg-gradient-to-br from-brand-500 to-indigo-400 hover:from-brand-600 hover:to-indigo-500 shadow-lg shadow-indigo-500/20 transition">Start</button>
            </div>

            ${showShare && html`
            <div class="mt-6">
              <div class="rounded-xl border border-white/10 p-4 bg-white/5">
                <h3 class="font-semibold mb-3">Share your photo</h3>
                <div class="flex flex-col md:flex-row gap-3 md:items-center">
                  <div class="flex-1 flex gap-2">
                    <input type="email" id="emailInput" placeholder="Email address" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                    <button onClick=${sendEmail} class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send Email</button>
                  </div>
                  <div class="flex-1 flex gap-2">
                    <input type="tel" id="phoneInput" placeholder="Phone number (+1...)" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                    <button onClick=${sendSMS} class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send SMS</button>
                  </div>
                </div>
              </div>
            </div>`}
          </section>

          <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20 mt-8">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-xl font-semibold">Preview</h3>
              <span class="text-xs text-slate-400">What you‚Äôll send</span>
            </div>
            <div class="rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
              <canvas ref=${previewRef} class="w-full h-full"></canvas>
            </div>
          </section>
        </div>
      `;
    };

    render(h(App), document.querySelector('main .grid')?.parentElement || document.body);
  </script>

  <!-- AI Prompt Functionality -->
  <script>
    // AI Prompt Generation
    const generateNewPromptBtn = document.getElementById('generateNewPromptBtn');
    const aiPromptDisplay = document.getElementById('aiPromptDisplay');
    const aiPromptText = document.getElementById('aiPromptText');

    if (generateNewPromptBtn) {
      generateNewPromptBtn.addEventListener('click', async () => {
        try {
          generateNewPromptBtn.disabled = true;
          generateNewPromptBtn.textContent = 'Generating...';

          const response = await fetch('/api/ollama/generate-prompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ context: 'photobooth' })
          });
          
          if (response.ok) {
            const data = await response.json();
            if (data.status === 'success') {
              aiPromptText.textContent = data.prompt;
              aiPromptDisplay.classList.remove('hidden');
              
              // Store for TTS use
              window.generatedPrompt = data.prompt;
              
              // Show success message
              alert(`Generated prompt: "${data.prompt}"\n\nThis prompt will be used for the next photo session!`);
            } else {
              alert('Failed to generate prompt: ' + (data.error || 'Unknown error'));
            }
          } else {
            alert('Failed to generate prompt. Please check your Ollama configuration.');
          }
        } catch (e) {
          console.error('Prompt generation failed:', e);
          alert('Failed to generate prompt: ' + e.message);
        } finally {
          generateNewPromptBtn.disabled = false;
          generateNewPromptBtn.textContent = 'Generate New Prompt';
        }
      });
    }

    // Auto-generate a prompt when the page loads (if Ollama is enabled)
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('/api/ollama/generate-prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ context: 'photobooth' })
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.status === 'success') {
            aiPromptText.textContent = data.prompt;
            aiPromptDisplay.classList.remove('hidden');
            window.generatedPrompt = data.prompt;
          }
        }
      } catch (e) {
        // Silently fail - Ollama might not be configured
        console.log('Ollama not available or not configured');
      }
    });
  </script>
</body>
</html>
