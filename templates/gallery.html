<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-950/70 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{{ url_for('photobooth.index') }}" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-400 grid place-items-center shadow-lg shadow-indigo-500/30">üì∏</div>
        <span class="text-lg font-semibold tracking-tight">Virtual Photobooth</span>
      </a>
      <nav class="flex items-center gap-3">
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('photobooth.index') }}">Photobooth</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('gallery.gallery') }}">Gallery</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('settings.settings_page') }}">Settings</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight bg-gradient-to-r from-white to-white/60 bg-clip-text text-transparent">Gallery</h1>
      <p class="text-slate-400 mt-2">Browse your snaps and share them via email or SMS.</p>
    </div>

    <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {% for p in photos %}
        <article class="group rounded-xl overflow-hidden border border-white/10 bg-slate-900/60">
          <img class="w-full aspect-[4/3] object-cover object-center group-hover:opacity-95 transition" src="{{ url_for('photobooth.get_photo', filename=p) }}" alt="photo" />
          <div class="p-4 space-y-3">
            <div class="flex gap-2">
              <input type="email" placeholder="Email" data-email class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <button class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition" data-email-btn data-filename="{{ p }}">Send Email</button>
            </div>
            <div class="flex gap-2">
              <input type="tel" placeholder="Phone" data-phone class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <button class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition" data-sms-btn data-filename="{{ p }}">Send SMS</button>
            </div>
          </div>
        </article>
        {% else %}
        <div class="text-slate-400">No photos yet. Take one on the Photobooth page.</div>
        {% endfor %}
      </div>
    </section>
  </main>

  <footer class="border-t border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-6 text-slate-400">Made with ‚ù§Ô∏è</div>
  </footer>

  <script type="module">
    import { h, render } from 'https://esm.sh/preact@10.22.0';
    import { useEffect } from 'https://esm.sh/preact@10.22.0/hooks';
    import htm from 'https://esm.sh/htm@3.1.1';
    const html = htm.bind(h);

    const App = () => {
      useEffect(() => {
        document.querySelectorAll('[data-email-btn]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const filename = btn.dataset.filename;
            const email = btn.closest('article').querySelector('[data-email]').value;
            const res = await fetch('/api/share/email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename, email }) });
            alert(res.ok ? 'Email sent' : 'Failed to send email');
          });
        });
        document.querySelectorAll('[data-sms-btn]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const filename = btn.dataset.filename;
            const phone = btn.closest('article').querySelector('[data-phone]').value;
            const res = await fetch('/api/share/sms', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ filename, phone }) });
            alert(res.ok ? 'SMS sent' : 'Failed to send SMS');
          });
        });
      }, []);
      return html``;
    };

    render(h(App), document.body);
  </script>
</body>
</html>
