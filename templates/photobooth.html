<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photobooth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81'
            }
          }
        }
      }
    }
  </script>
  <script>
    window.APP_SETTINGS = {{ settings | tojson | safe if settings else 'null' }};
    if (!('mediaDevices' in navigator)) { alert('Camera not supported in this browser.'); }
    window.speechSynthesis && speechSynthesis.getVoices();
  </script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-slate-950/70 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="{{ url_for('photobooth.index') }}" class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-500 to-indigo-400 grid place-items-center shadow-lg shadow-indigo-500/30">üì∏</div>
        <span class="text-lg font-semibold tracking-tight">Virtual Photobooth</span>
      </a>
      <nav class="flex items-center gap-3">
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('photobooth.index') }}">Photobooth</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('gallery.gallery') }}">Gallery</a>
        <a class="px-3 py-2 rounded-lg hover:bg-white/5 transition" href="{{ url_for('settings.settings_page') }}">Settings</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight bg-gradient-to-r from-white to-white/60 bg-clip-text text-transparent">Step into the booth</h1>
      <p class="text-slate-400 mt-2">Choose a frame, follow the countdown, snap a photo, and share instantly.</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
        <div class="relative rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
          <video id="camera" autoplay playsinline class="w-full h-full object-cover"></video>
          <canvas id="overlay" class="absolute inset-0 w-full h-full"></canvas>
          <div id="countdown" class="absolute inset-0 hidden text-[18vw] leading-none font-black grid place-items-center bg-black/40">3</div>
        </div>

        <div class="mt-5 flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
          <label class="flex-1">
            <span class="text-xs uppercase tracking-wide text-slate-400">Frame</span>
            <select id="frameSelect" class="mt-1 w-full bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500">
              <option value="">No Frame</option>
              {% for f in frames %}
              <option value="{{ f }}">{{ f }}</option>
              {% endfor %}
            </select>
          </label>

          <button id="startBtn" class="px-5 py-3 rounded-xl font-semibold bg-gradient-to-br from-brand-500 to-indigo-400 hover:from-brand-600 hover:to-indigo-500 shadow-lg shadow-indigo-500/20 transition">Start</button>
        </div>

        <div id="sharePanel" class="mt-6 hidden">
          <div class="rounded-xl border border-white/10 p-4 bg-white/5">
            <h3 class="font-semibold mb-3">Share your photo</h3>
            <div class="flex flex-col md:flex-row gap-3 md:items-center">
              <div class="flex-1 flex gap-2">
                <input type="email" id="emailInput" placeholder="Email address" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                <button id="emailBtn" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send Email</button>
              </div>
              <div class="flex-1 flex gap-2">
                <input type="tel" id="phoneInput" placeholder="Phone number (+1...)" class="flex-1 bg-slate-900/60 border border-white/10 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-500" />
                <button id="smsBtn" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 transition">Send SMS</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="rounded-2xl border border-white/10 bg-white/5 p-5 md:p-6 shadow-xl shadow-black/20">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-semibold">Preview</h3>
          <span class="text-xs text-slate-400">What you‚Äôll send</span>
        </div>
        <div class="rounded-xl overflow-hidden border border-white/10 bg-slate-900 aspect-video">
          <canvas id="previewCanvas" class="w-full h-full"></canvas>
        </div>
      </section>
    </div>
  </main>

  <footer class="border-t border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-6 text-slate-400">Made with ‚ù§Ô∏è</div>
  </footer>

  <script src="{{ url_for('static', filename='js/photobooth.js') }}"></script>
</body>
</html>
